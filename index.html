<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inwood Logistics Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Inwood Logistics Dashboard</h1>
    <div id="global-filters">
      <label for="timeframe">View:</label>
      <select id="timeframe">
        <option value="today">Today</option>
        <option value="thisWeek">This Week (Mon–Sun)</option>
        <option value="lastWeek">Last Week</option>
        <option value="thisMonth">Month-to-Date</option>
        <option value="lifetime">Lifetime</option>
        <option value="custom">Custom Range</option>
      </select>
      <label><input type="checkbox" id="amazonWeekToggle"> Amazon Week (Sun–Sat)</label>
    </div>
    <div id="custom-range" style="display:none;">
      <input type="date" id="startDate"> to <input type="date" id="endDate">
      <button id="applyRange">Apply</button>
    </div>
  </header>

  <main>
    <section id="global-overview" class="card">
      <h2>Global Overview</h2>
      <div id="global-totals"></div>
      <button id="export-global">Export CSV</button>
    </section>

    <section id="business-section">
      <h2>Businesses</h2>
      <div id="business-cards"></div>
    </section>

    <section id="drivers-section">
      <h2>Drivers</h2>
      <div id="driver-cards"></div>
    </section>

    <section id="entries-section" class="card">
      <h2>Daily Entries</h2>
      <form id="entry-form">
        <input type="date" id="entry-date" required>
        <input type="text" id="entry-driver" placeholder="Driver name" required>
        <input type="text" id="entry-business" placeholder="Business name" required>
        <input type="number" id="entry-packages" placeholder="Packages" required>
        <button type="submit">Add Entry</button>
      </form>
      <table id="entries-table">
        <thead>
          <tr>
            <th>Date</th><th>Driver</th><th>Business</th><th>Packages</th>
            <th>Amazon Pay</th><th>Driver Pay</th><th>Profit</th>
            <th>Status</th><th>Payment</th><th>Notes</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
